upstream airflow_backend {
    server airflow-webserver:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name 194.55.245.210 localhost;

    return 301 https://194.55.245.210$request_uri;
}

server {
    listen 443 ssl http2;
    server_name 194.55.245.210 localhost;
    
    # SSL сертификаты (ОБЯЗАТЕЛЬНО)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Базовая аутентификация (доп. защита)
    auth_basic "Airflow Access";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Rate limiting
    limit_req zone=airflow burst=20 nodelay;
    
    # Основной location
    location / {
        proxy_pass http://airflow_backend;
        
        # Прокси заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket поддержка
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Защита sensitive endpoints
    location ~ ^/(api/v1/|health|metrics|flower|variables|connections|pools|logs|admin) {
        # Дополнительная проверка IP
#        allow 192.168.1.0/24;  # ваша локальная сеть
 #       allow 10.0.0.0/8;      # внутренняя сеть
  #      deny all;
        
        proxy_pass http://airflow_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Запретить доступ к конфигурации
    location /airflow.cfg {
        deny all;
        return 404;
    }
    
    # Запретить доступ к служебным файлам
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # Health check без аутентификации
    location = /health {
        auth_basic off;
        proxy_pass http://airflow_backend;
        proxy_set_header Host $host;
    }
}
